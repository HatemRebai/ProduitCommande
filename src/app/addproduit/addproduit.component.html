<div class="main-content">
  <div class="container-fluid">
<div class="row">
  <div class="col-md-6 offset-3">
      <div class="card">
          <div class="header">
              <h4 class="title">Ajouter Produit</h4>
          </div>
          <div class="content">

                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="exampleInputEmail1">Nom du produit</label>
                              <input [(ngModel)] = "myProduct.nom" type="text"  class="form-control" placeholder="Nom">
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label>prix Unitaire</label>
                              <input [(ngModel)] = "myProduct.prixUnitaire" type="text"  class="form-control" placeholder="0.00 TND">
                          </div>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Quantite</label>
                            <input [(ngModel)] = "myProduct.quantite"  type="text"  class="form-control"placeholder="0">
                        </div>
                    </div>
                </div>

                  <button (click)="add()" type="submit" vclass="cta" class="btn btn-warning">Confirmer</button>
                  <div class="clearfix"></div>

          </div>
      </div>
  </div>
</div>
  </div>
</div>
